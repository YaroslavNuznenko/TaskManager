<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div class="panel panel-default">
        <div class="panel-body" id="taskManager">
            <div class="tasks panel panel-default">
                <h3><span class="tName">Some task</span></h3>
                Проект: <span class="prName">Some project</span><span class="pr">Приоритет:<span class="priority">2</span></span>
                <p><span class="descr hide">Lorem ipsum dolor sit amet. Ullam incidunt asperiores suscipit dignissimos nihil veniam, fuga.</span></p>
                <button class="change btn btn-primary">Изменить</button>
                <button class="closed btn btn-danger">Закрыть</button>
                <button class="collapse-expand btn btn-warning">Развернуть</button>
            </div>
        </div>
            <div class="panel-footer">
                <div class="btn-group">
                    <button id="newTask" type="button" class="btn btn-default">Новая задача</button>
                    <button id="sortOfPriority" type="button" class="btn btn-default">Сортировать по приоритету</button>
                    <select id="selectProjects" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                </div>
            <option  value="all">Вce</option>
        </select>
        <form id="formAddTask" action="">
            Название задачи: <input id="nameTask" class="form-control" type="text" name="" value=""><br>
            Название проекта: <input id="nameProject" class="form-control"type="text" name="" value=""><br>
            Приоритет: <select id="priority" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <option disabled>Выбери приоритет</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            Описание: <textarea id="description" name="name" rows="5" cols="40"class="form-control"></textarea><br>
            <button id="saveChanges" type="button" name="button" class="change btn btn-primary">Save changes</button>
            <button id="formCancel" type="button" name="button" class="change btn btn-danger">Cancel</button>
        </form>
            </div>
        </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
